<!DOCTYPE html>
<html>
<head>
    <title>Добавить новое действие</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        .action-form { background: #f5f5f5; padding: 20px; border-radius: 8px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 8px; border-radius: 4px; border: 1px solid #ddd; }
        button { padding: 10px 15px; background: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .back-link { display: inline-block; margin-top: 15px; }
    </style>
</head>
<body>
    <h1>Добавить новое действие</h1>

    <form method="post" class="action-form">
        <div class="form-group">
            <label for="description">Название действия:</label>
            <input type="text" id="description" name="description" required maxlength="64">
        </div>

        <div class="form-group">
            <label for="length">Длина (количество стежков):</label>
            <input type="number" id="length" name="length" required min="1">
        </div>

        <button type="submit">Создать действие</button>
        <a href="/" class="back-link">← Назад</a>
    </form>
</body>
</html>
